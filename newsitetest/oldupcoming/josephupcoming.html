<script type="text/javascript">

	function dateCalculator() {
	  	var countDownDate = new Date("Sep 15, 2022 00:00:00").getTime();
		// Update the count down every 1 second
		var x = setInterval(function() {

			// Get today's date and time
			var now = new Date().getTime();

			// Find the distance between now and the count down date
			var distance = countDownDate - now;

			// Time calculations for days, hours, minutes and seconds
			var daysFull = Math.floor(distance / (1000 * 60 * 60 * 24));
			var months = Math.floor(daysFull/30);
			var days = Math.floor(daysFull%30);

			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);

			// Display the result in the element with id="demo"
			if (months==1) document.getElementById("month").innerHTML = "<strong>"+months+"</strong> Month";
			else document.getElementById("month").innerHTML = "<strong>"+months+"</strong> Months";
			if (days==1) document.getElementById("day").innerHTML = "<strong>"+days+"</strong> Day";
			else document.getElementById("day").innerHTML = "<strong>"+days+"</strong> Days";
			if (hours==1) document.getElementById("hour").innerHTML = "<strong>"+hours+"</strong> Hour";
			else document.getElementById("hour").innerHTML = "<strong>"+hours+"</strong> Hours";
			if (minutes==1) document.getElementById("minute").innerHTML ="<strong>"+minutes+"</strong> Minute";
			else document.getElementById("minute").innerHTML ="<strong>"+minutes+"</strong> Minutes";
			if (seconds==1) document.getElementById("second").innerHTML = "<strong>"+seconds+"</strong> Second";
			else document.getElementById("second").innerHTML = "<strong>"+seconds+"</strong> Seconds";

			// If the count down is finished, write some text 
			if (distance < 0) {
				clearInterval(x);
			}
		}, 1000);
	}
	  

</script>
